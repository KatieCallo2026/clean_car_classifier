# Nixpacks configuration for Railway
# Force Python 3.11 (TensorFlow 2.20.0 + pandas 2.2.3 + Pillow 11.0.0 compatibility)

[phases.setup]
nixPkgs = ['python311', 'python311Packages.pip', 'libGL', 'glib', 'gcc']

[phases.install]
cmds = [
    'python3.11 -m pip install --upgrade pip',
    'python3.11 -m pip install -r requirements.txt'
]

[phases.build]
cmds = ['echo "âœ… Build complete - Python 3.11 + TensorFlow 2.20.0 + pandas 2.2.3"']

[start]
cmd = 'cd backend && python3.10 -m uvicorn app:app --host 0.0.0.0 --port $PORT --workers 1'

