# Nixpacks configuration for Railway
# Lock to Python 3.11 (stable, widely supported)

[phases.setup]
nixPkgs = ['python311', 'libGL', 'glib', 'gcc']

[phases.install]
cmds = [
    'python3.11 -m venv /opt/venv',
    '/opt/venv/bin/pip install --upgrade pip',
    '/opt/venv/bin/pip install -r requirements.txt'
]

[phases.build]
cmds = ['echo "âœ… Build complete - Python 3.11 + TensorFlow 2.20.0 + numpy 1.26.0+"']

[start]
cmd = 'cd backend && /opt/venv/bin/python -m uvicorn app:app --host 0.0.0.0 --port $PORT --workers 1'

[start]
cmd = 'cd backend && python3.10 -m uvicorn app:app --host 0.0.0.0 --port $PORT --workers 1'

